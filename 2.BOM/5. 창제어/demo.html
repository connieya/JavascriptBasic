<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo1.html</title>
</head>
<body>
    <h1> demo.html</h1>
    첫번째 인자는 새 창에 로드할 문서의 URL이다. 인자를 생략하면 이름이 붙지 않은 새 창이 만들어진다. <br/>

    <input type="button" value="window.open('demo2.html')"  onclick="open1()"/>

    <br/><br />

    두번째 인자는 새 창의 이름이다. _self는 스크립트가 실행 되는 창을 의미한다. <br />


    <input type="button" value="window.open('demo2.html','_self')" onclick="open2()" />
    
    <br /><br />

    _blank는 새창을 의미한다. <br />


    <input type="button" value="window.open('demo2.html,'_blank')" onclick="open3()" />
    
    <br /><br />

    창에 이름을 붙일 수 있다. open을 재실행 했을 때 동일한 이름의 창이 있다면 그곳으로 문서가 로드 된다<div class=""> <br />

       
     <input type="button" value="window.open('demo2.html','ot')" onclick="open4()" />
        
        <br /><br />

    세번째 인자는 새 창의 모양과 관련된 속성이 온다. <br />


    <input type="button" value="window.open('demo2.html','_blank','width=200, heigt=200, resizable=no , color=blue')" onclick="open5()" />
    
    <br />
    </div>



    <script>

        function open1(){
            window.open('demo2.html')
        }
        function open2(){
            window.open('demo2.html','-self');
        }

        function open3(){
            window.open('demo.html','_blank');
        }

        function open4(){
            window.open('demo2.html' ,'ot');
        }

        function open5(){
            window.open('demo2.html','_blacnk','width=200, heigt=200, resizable=no , color=blue');
        }
    </script>
    
</body>
</html>

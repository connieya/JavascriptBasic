<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                    <!-- inline 방식  -->
                        <!-- onclick 은 HTML 속성이고 alert는 자바스크립트 문법이다.   -->
    <input type="button" onclick="alert('hello world')"   value="Hello world">
                        <!-- 자바스크립트 코드가 같이 있다.  즉 정보와 제어가 같이 있다.  -->

                        <!-- html 코드와 자바스크립트를 분리하는것이 좋을 수 있다.  -->
                        <!-- html 은 정보의 역할이고 자바스크립트는 제어의 역할이다.  -->



    <input type="button" value="Hello world" id="hw" />
    
    <!-- 웹브라우저가 자바스크립트로 이해하는 코드 -->
   <!-- script 코드 자체는 HTML 코드이다.  -->
   <script>
        var hw = document.getElementById('hw');
        hw.addEventListener('click',function(){
            alert('Hello world');
        })

    </script>
</body>
</html>

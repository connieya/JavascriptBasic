</head>
<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>JavaScript</li>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        var li = $('li');

        console.log(li);
        li.css('text-decoration','underline').css('color','red'); // css에 인자가 두개 이면 설정이면

        // li.css('text-decoration') 하나면 설정된 것을 가져온다.
        // 실행 결과 를 보면  underline solid rgb(255, 0, 0) 이다.
        document.write(li.length) ;
        console.log(li[0]);
        document.write(li[0]);

        // 같은 li[0]인데  콘솔이랑 write랑 값이 다르네??? 
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll.html</title>
</head>

<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>JavaScript</li>
    </ul>

    <ol>
        <li>html</li>
        <li class="active">css</li>
        <li>JavaScript</li>
    </ol>

    <script>
        var li = document.querySelectorAll('li');
                console.log("li : ", li);

        for(l in li){
            li[l].style.color='blue';
            console.log("li[l] : ", li[l])

          
        }

      
       // console.log("li[l] : ", li[l])
    
   
    


    </script>
</body>

</html>

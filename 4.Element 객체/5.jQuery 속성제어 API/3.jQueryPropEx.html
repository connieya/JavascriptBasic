<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="t1">opentutorials</div>
    <div id="t2">opentutorials</div>

    <script>
        $('#t1').prop('className' ,'important');

    </script>

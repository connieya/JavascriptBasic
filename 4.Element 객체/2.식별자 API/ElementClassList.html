<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li id="active" class="marked current">Javascript</li>
    </ul>

    <script>
        var active = document.getElementById('active');

        console.log(active.classList);

        active.classList.add('important');

        active.classList.remove('important');

        active.classList.toggle('important');

        console.log(active.classList.length);

        for(var i=0; i < active.classList.length; i++){
            console.log(active.classList[i]);
        }

    </script>
